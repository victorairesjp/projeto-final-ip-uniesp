<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fundamentos Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-body" id="bodyRoot">
    <button class="theme-toggle-ellipse" id="themeToggle" title="Alternar tema">
      <span id="themeIcon" class="bi bi-moon"></span>
    </button>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fundamentos Python</a>
      </div>
    </nav>
    {% block conteudo %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Dark mode toggle
      const btn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');
      function setTheme(dark) {
        document.body.classList.toggle('dark-mode', dark);
        document.body.classList.toggle('bg-body', !dark);
        icon.className = dark ? 'bi bi-sun' : 'bi bi-moon';
        localStorage.setItem('theme', dark ? 'dark' : 'light');
      }
      btn.onclick = () => setTheme(!document.body.classList.contains('dark-mode'));
      // On load
      if (localStorage.getItem('theme') === 'dark') setTheme(true);
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      .theme-toggle-ellipse {
        position: absolute;
        top: 12px;
        right: 32px;
        width: 40px;
        height: 40px;
        background: #0d6efd;
        border: none;
        outline: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        z-index: 1000;
        padding: 0;
        box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      }
      .theme-toggle-ellipse:hover {
        background: #0056b3;
      }
      .dark-mode .theme-toggle-ellipse {
        background: #0d6efd;
      }
      .dark-mode .theme-toggle-ellipse:hover {
        background: #0056b3;
      }
      .theme-toggle-ellipse .bi {
        font-size: 1.3rem;
        color: #fff;
        transition: color 0.2s;
      }
      .dark-mode .theme-toggle-ellipse .bi {
        color: #fff;
      }
    </style>
  </body>
</html>
